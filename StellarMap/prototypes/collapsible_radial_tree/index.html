<!DOCTYPE html>
<meta charset="utf-8">
<style>
.node {
  cursor: pointer;
  fill: #fff;
}

.node circle {
  /* fill: #3f2c70; */
  stroke: #00FF9C;
  stroke-width: 1px;
}

.node text {
  font: 5px sans-serif;
}

.link {
  fill: none;
  stroke: #3f2c70;
  stroke-width: 1.5px;
}
.legend text{
  font: 15px sans-serif;
  text-anchor: start;
  fill: rgb(235, 239, 241);
}
.legend rect{
  stroke: rgb(235, 239, 241);
}
  
div.tooltip {  
    /* background-color: #00FF9C; */
    position: absolute;
    padding: 7px;
    font-size: 1.2em;
    /* pointer-events: none; */
    border-radius: 4px;
    box-shadow: 3px 3px 10px 0px rgba(0, 0, 0, 0.25);
    font: 10px sans-serif;
    word-wrap: break-word;
    width: 196px
  } 
</style>

<body style="background-color:#261D45">
  <!-- <div class="tooltip"></div> -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
 //original code see fiddle http://jsfiddle.net/Nivaldo/CbGh2/
 
 d3.json("test.json", function(pubs) {
    
//initially set the opacity and position of tooltip to null

d3.select('body').append('div').attr('class' , "tooltip")
var tooltip = d3.select(".tooltip")
                .style("opacity", 0)
                .style("left", (0) + "px") 
                .style("top", (0) + "px")
var diameter = 800;

// var margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = diameter,
    height = diameter;
    
var i = 0,
    duration = 350,
    root;

var tree = d3.layout.tree()
    .size([360, diameter ])
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 1.5) / a.depth; });

var diagonal = d3.svg.diagonal.radial()
    .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

var svg = d3.select("body").append("svg")
          .attr("preserveAspectRatio", "xMinYMin meet")
          .attr("viewBox", "0 0 "+width+" "+height)
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");
    //add legend
    var color = d3.scale.ordinal([`#3f2c70`, `#fcec04`]);
  var legend = d3.select('body svg').append('g').attr('class' , "legend")

          //     .data(color.domain())
          //     .enter().append("g")
          //     .attr("class", "legend")
          //     .attr("transform", function(d, i) { return "translate(-350," + i * 20 + ")"; });
  
          legend.append("rect")
              .attr("x", 18)
              .attr("y", height - 18)
              .attr("width", 18)
              .attr("height", 18)
              .style("fill", '#3f2c70');
  
          legend.append("text")
              .attr("x", 50)
              .attr("y", height - 9)
              .attr("dy", ".35em")
              .text("Issuer");

          legend.append("rect")
              .attr("x", 18)
              .attr("y", height - 40)
              .attr("width", 18)
              .attr("height", 18)
              .style("fill", '#fcec04');
  
          legend.append("text")
              .attr("x", 50)
              .attr("y", height - 30)
              .attr("dy", ".35em")
              .text("Asset");

root = pubs;
root.x0 = height / 2;
root.y0 = 0;

// root.children.forEach(collapse); // start with all children collapsed
update(root);

d3.select(self.frameElement).style("height", "800px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 80; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      //.attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
       
      
      // A function that change this tooltip when the user hover a point.
      // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
      .on("mouseenter", function(d) {
        //if node type is 'ISSUER' change the tooltip prooperties accordingly
        if(d.node_type == 'ASSET')
        {
          tooltip.style("opacity", 1).style("background-color" , '#837a01')
          tooltip
            .html("<b>Name:</b> " + d.name +"<br><b>Issuer Id:</b> "+ d.issuer_id 
              +"<br><b>Asset type:</b> "+ d.asset_type 
              +"<br><b>Asset Code:</b> "+ d.asset_code
              +"<br><b>Number of Accounts:</b> "+ d.num_accounts
              +"<br><b>Number of Claimable Balances:</b> "+ d.num_claimable_balances
              +"<br><b>Num of Liquidity Pools:</b> "+ d.num_liquidity_pools
              + "<br><b>Amount:</b> "+ d.amount
              + "<br><b>Link:</b> "+ '<a href='+ d._links.toml.href +'>'+ d._links.toml.href+'</a>'
              )
            .style("left", (d3.event.pageX) + "px") 
            .style("top", (d3.event.pageY ) + "px")
         
        }
        else{
          tooltip.style("opacity", 1).style("background-color" , '#00FF9C')
          tooltip
            .html("<b>Name:</b> " + d.name +"<br><b>Issuer Id:</b> "+ d.issuer_id + "<br><b>Description:</b> "+ d.description 
            + "<br><b>URL:</b> "+ '<a href=https://www.'+ d.url +'>'+ d.url+'</a>' + "<br><b>Created:</b> "+ d.created
             + "<br><b>Deleted:</b> "+ d.deleted)
            .style("left", (d3.event.pageX) + "px") 
            .style("top", (d3.event.pageY ) + "px")
        }
        
      })
      //set the opacity and position of tooltip to null when mouse leaves
      .on ("mouseleave", function (event, d) {
        tooltip.style("opacity", 0)

        // tooltip
        // .style("left", (0) + "px") 
        //     .style("top", (0) + "px")
            
      });

      //create a function to keep the tooltip displaying as long as the mouse does not leave it
      tooltip.on('mouseenter' , function(d)
      {
        d3.select(this).style("opacity", 1)
      })
      .on('mouseleave' , function(d)
      {
        d3.select(this).style("opacity", 0)
            .html("")
            .style("left", (0) + "px") 
            .style("top", (0) + "px")
      })

  nodeEnter.append("circle")
      .attr("r", 1e-7)

  nodeEnter.append("text")
      .attr("x", function(d) { return d.x < Math.PI === !d.children ? 6 : 6; })
      .attr("dy", "0.31em")
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      // .attr("transform", function(d) { return "rotate(" + (d.x < Math.PI ? d.x - Math.PI / 2 : d.x + Math.PI / 2) * 180 / Math.PI + ")"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

  nodeUpdate.select("circle")
      .attr("r", diameter/400)
      .style("fill", function(d) { 
        if(d.node_type == 'ISSUER') {return '#3f2c70'}
        else
        return '#fcec04'
      });




  nodeUpdate.select("text")
      .style("fill-opacity", 1)
      .attr("transform", function(d) { return d.x < 180 ? "translate(0)" : "rotate(180)translate(-" + (12)  + ")"; });

  // TODO: appropriate transform
  var nodeExit = node.exit().transition()
      .duration(duration)
      //.attr("transform", function(d) { return "diagonal(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  
  update(d);
}

// Collapse nodes
function collapse(d) {
  if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
}

});
</script>
</body>
